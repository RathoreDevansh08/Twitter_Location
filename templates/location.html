<!DOCTYPE html>
<html>
<head>
    <title> Covid Tweets</title>
</head>
<body>

<style>

 td {
        width: 150px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
      }
</style>

<table>
  <thead>
    <tr>
        <th>Id</th>
        <th>Time</th>
        <th>User Id</th>
        <th>Name</th>
        <th>Tweet</th>
        <th>Retweets</th>
        <th>Location</th>
        <th>Created</th>
        <th>Followers</th>
        <th>Is_user_verified</th>
    </tr>
    </thead>
    <tbody>
     {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[7]}}</td>
                <td>{{row[8]}}</td>
                <td>{{row[9]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
